<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Resurrection Email Signiture Guide</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Resurrection Email Signature Guide</h1>
        <p class="lead"></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?ecver=1" frameborder="0" allowfullscreen></iframe>
      </div>

      <form>
      <div class="form-group row">
        <label for="full-name-input" class="col-2 col-form-label">Full Name</label>
        <div class="col-10">
          <input class="form-control" data-property="name" type="text" value="Jacob Allstott" id="full-name-input">
        </div>
      </div>


      <div class="form-group row">
        <label for="title-input" class="col-2 col-form-label">Title</label>
        <div class="col-10">
          <input class="form-control" data-property="title" type="text" value="Principal" id="title-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone-number-input" class="col-2 col-form-label">Phone Number</label>
        <div class="col-10">
          <input class="form-control" data-property="phone" type="tel" value="(517) 487-0439" id="phone-number-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="email-address-input" class="col-2 col-form-label">Email Address</label>
        <div class="col-10">
          <input class="form-control" data-property="email" type="email" value="jallstott@resurrectionlansing.org" id="email-address-input">
        </div>
      </div>
      </form>

      <div class="row">
        <div class="col-4">
        <div class="card">
  <div class="card-header">
    External
  </div>
  <div class="card-block">
    
          <div data-template="external" class="preview">
          </div>
  </div>
  <div class="card-footer text-muted">
    <a href="#" class="copy btn btn-primary">Copy To Clipboard</a>
  </div>
</div>
        </div>


        <div class="col-4">
        <div class="card">
  <div class="card-header">
    Informal
  </div>
  <div class="card-block">
    
          <div data-template="informal" class="preview">
          </div>
  </div>
  <div class="card-footer text-muted">
    <a href="#" class="copy btn btn-primary">Copy To Clipboard</a>
  </div>
</div>
        </div>


        <div class="col-4">
        <div class="card">
  <div class="card-header">
    Formal
  </div>
  <div class="card-block">
    
          <div data-template="formal" class="preview">
          </div>
  </div>
  <div class="card-footer text-muted">
    <a href="#" class="copy btn btn-primary">Copy To Clipboard</a>
  </div>
</div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/main.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
